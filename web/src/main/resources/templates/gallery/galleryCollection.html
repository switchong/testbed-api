<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.thymeleaf.org">


<head th:replace="fragment/header.html :: fragment-header" />

<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link th:href="@{/css/gallery/galleryPublish.css}" rel="stylesheet" />
<script th:src="@{/js/slide.js}"></script>

<body>
<nav th:replace="fragment/nav.html :: fragment-nav"></nav>

<div class="container2" id="nftgram_wrap">
    <img th:src="@{/img/gallery/realWall.jpg}" alt="imgWall" id="imgWall" />
    <div class="gallery-container">
        <div class="sns-container" th:if="${collection.nftCollectionId > 0}">
            <img th:onclick="clip([[${collection.nftCollectionId}]])" th:src="@{/img/icon/ic-sns-share.svg}" />
            <img th:onclick="urlCheck([['https://instagram.com/'+${collection.collectionInstagramUsername}]])" th:src="@{/img/icon/ic-sns-insta.svg}"
                 th:if="${collection.collectionInstagramUsername} != null"/>
            <img th:onclick="swal('Sorry','Don`t have any information.' , 'error')" th:src="@{/img/icon/ic-sns-insta.svg}"
                 th:unless="${collection.collectionInstagramUsername} != null"/>
            <img th:onclick="urlCheck([['https://twitter.com/'+${collection.collectionTwitterUsername}]])" th:src="@{/img/icon/ic-sns-twiter.svg}"
                 th:if="${collection.collectionTwitterUsername} != null"/>
            <img th:onclick="swal('Sorry','Don`t have any information.' , 'error')" th:src="@{/img/icon/ic-sns-twiter.svg}"
                 th:unless="${collection.collectionTwitterUsername} != null"/>
            <img th:onclick="urlCheck([[${collection.collectionDiscordUrl}]])" th:src="@{/img/icon/ic-sns-discord.svg}"
                 th:if="${collection.collectionDiscordUrl} != null"/>
            <img th:onclick="swal('Sorry','Don`t have any information.' , 'error')" th:src="@{/img/icon/ic-sns-discord.svg}"
                 th:unless="${collection.collectionDiscordUrl} != null"/>
        </div>
        <div class="gallery-top" th:if="${collection.nftCollectionId > 0}">
            <div class="user-space">
                <div class="user-space-left">
                    <img th:src="@{/img/icon/ic-nav-profile.svg}" alt="profile" id="imgProfile" />
                    <span th:text="${collection.collectionName}">USER NAME</span>
                </div>
            </div>
        </div>
        <div class="gallery-content">
            <img th:src="@{/img/icon/ic-Left-icon.png}" id="prevBtn"/>
            <div class="gallery-slide-container" id="gallery-slide-container">
                <div class="gallery-slide-list-container"  >

                </div>
            </div>
            <img th:src="@{/img/icon/ic-Right_icon.png}" id="nextBtn" />
        </div>
    </div>
</div><!-- /container -->
<div th:replace="fragment/footer.html :: fragment-footer" />
</body>
</html>
