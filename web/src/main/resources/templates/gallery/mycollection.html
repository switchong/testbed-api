<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragment/header.html :: fragment-header" />

<link th:href="@{/css/gallery/galleryPublish.css}" rel="stylesheet" />
<link th:href="@{/css/gallery/edit.css}" rel="stylesheet" />
<script th:src="@{/js/slide.js}"></script>

<body>
<nav th:replace="fragment/nav.html :: fragment-nav"></nav>

<div class="container2" id="nftgram_wrap">
    <img th:src="@{/img/gallery/realWall.jpg}" alt="imgWall" id="imgWall" />
    <div class="gallery-container">
        <div class="gallery-top-myCollection">
            <img th:src="@{/img/icon/Profile_icon.png}" alt="profile" id="imgProfile_myCollection" />
            <div class="myCollection-user-top">
                <input type="checkbox" id="collection-edit" />
                <label for="collection-edit">
                    <p>MY COLLECTIONS</p>
                    <img th:src="@{/img/icon/Edit_icon.png}" alt="edit" id="editIcon" />
                </label>
                <div th:replace="fragment/editFrameCollection.html :: frame-edit-collection" />
            </div>
        </div>
        <div class="gallery-content">
            <div class="sns-container">
                <img th:src="@{/img/icon/Share_navi_icon.png}" />
                <img th:src="@{/img/icon/Instagram_navi_icon.png}" />
                <img th:src="@{/img/icon/Twitter_navi_icon.png}" />
                <img th:src="@{/img/icon/Discord_navi_icon.png}" />
            </div>
            <img th:src="@{/img/icon/prev50.png}" id="prevBtn"/>
            <div class="gallery-slide-container" id="gallery-slide-container">
                <div class="gallery-slide-list-container myCollection-slide-container">
                    <div class="gallery-slide-list" th:each="slider, count : ${slideList}">
                        <div class="myCollection-background-edit">
                            <input type="checkbox" th:id="'editcheck' + ${count}"/>
                            <label th:for="'editcheck' + ${count}">
                                <p>WALLPAPER NFT</p>
                                <img th:src="@{/img/icon/Edit_icon.png}" alt="edit" id="image-edit-icon10">
                            </label>
                            <div th:replace="fragment/editBackground.html :: frame-edit" />
                        </div>
                        <img th:src="@{/img/gallery/backframe.jpg}" alt="background" />
                        <div class="gallery-slide-list-item">
                            <div class="gallery-slide-list-item-picture">
                                <div class="gallery-slide-list-item-down"></div>
                                <div class="image-container" th:each="slide, num : ${slider}">
                                    <div class="myCollection-image-top">
                                        <input type="checkbox" th:id="'editcheck'+ ${num + (count * 3)}"/>
                                        <label th:for="'editcheck'+ ${num + (count * 3)}">
                                            <p>FRAME NFT</p>
                                            <img th:src="@{/img/icon/Edit_icon.png}" alt="edit" id="image-edit-icon1">
                                        </label>
                                        <div th:replace="fragment/editFrame.html :: frame-edit" />
                                    </div>
                                    <div class="image-container-content" th:data-nftid="${slide.nftId}">
                                        <img th:src="@{/img/gallery/frame.jpg}" class="outer-frame"/>
                                        <!--                                        <img th:src="${nft.nftImageUrl}" th:alt="${nft.name}" th:data-nftid="${nft.nftId}"class="inner-picture"/>-->
                                        <img class="inner-picture" th:classappend="'gimage'+${slide.nftId}" data-layer-btn="nft-layer-pop" style="box-shadow: inset 0 0 0.5rem 0 rgb(0 0 0);background-color: #fff;" th:alt="${slide.name}" th:data-nftid="${slide.nftId}" th:src="${slide.nftImageUrl}"/>
                                        <!--                                        <video controls controlsList="nodownload"  th:if="${slider.tagType == 'video'}" class="inner-picture"-->
                                        <!--                                               style="box-shadow: inset 0 0 0.5rem 0 rgb(0 0 0);background-color: #fff;width: 100%;height: 295px;"-->
                                        <!--                                               th:classappend="'gimage'+${slider.nftId}" data-layer-btn="nft-layer-pop"  th:alt="${slider.name}" th:data-nftid="${slider.nftId}" th:src="${slider.nftImageUrl}"-->
                                        <!--                                        />-->
                                    </div>
                                    <div class="picture-explain">
                                        <p class="picture-title" th:text="${slide.name}">NFT TITLE #0000</p>
                                        <div class="picture-explain-bottom">
                                            <div class="user-info">
                                                <img th:src="@{/img/icon/Profile_icon.png}" />
                                                <div class="nft-title-user">
                                                    <div class="user-info-name">
                                                        <span th:text="${slide.username}">USER NAME</span>
                                                        <span class="time">1 MINUTE AGO</span>
                                                        <!--                                                    <span>1 MINUTE AGO</span>-->
                                                        <!--                                                    <div class="nft-title-user-info" th:text="${nft.username}">USERNAME<br><span class="time">1 MINUTE AGO</span></div>-->
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="picture-price">
                                                <img th:src="@{/img/icon/Price_icon.png}" />
                                                <span th:text="${slide.viewCount}">23</span>
                                                <img th:src="@{/img/icon/Like_icon.png}" />
                                                <span th:text="${slide.likeCount}">450</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <img th:src="@{/img/icon/next50.png}" id="nextBtn" />
        </div>
    </div>
</div><!-- /container -->
<div th:replace="fragment/footer.html :: fragment-footer" />
</body>
</html>
