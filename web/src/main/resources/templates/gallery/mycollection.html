<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragment/header.html :: fragment-header" />

<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link th:href="@{/css/gallery/galleryPublish.css}" rel="stylesheet" />
<link th:href="@{/css/gallery/edit.css}" rel="stylesheet" />
<script th:src="@{/js/slide.js}"></script>

<body>
<nav th:replace="fragment/nav.html :: fragment-nav"></nav>

<div class="container2" id="nftgram_wrap">
    <img th:src="@{/img/gallery/realWall.jpg}" alt="imgWall" id="imgWall" />
    <div class="gallery-container">
        <div class="sns-container">
            <a class="sns-link-img" th:onclick="clip([[${member.nftMemberId}]])"><img th:src="@{/img/icon/ic-sns-share.svg}" /></a>
            <img th:if="${member.instagram} != ''"
                    th:onclick="urlCheck([['https://www.instagram.com/'+${member.instagram}]])"  th:src="@{/img/icon/ic-sns-insta.svg}" />
            <img th:unless="${member.instagram} != ''"
                    th:onclick="swal('Sorry','Don`t have any information.' , 'error')"  th:src="@{/img/icon/ic-sns-insta.svg}" />
            <img th:if="${member.twitter} != ''"
                    th:onclick="urlCheck([['https://twitter.com/'+${member.twitter}]])"  th:src="@{/img/icon/ic-sns-twiter.svg}"/>
            <img th:unless="${member.twitter} != ''"
                    th:onclick="swal('Sorry','Don`t have any information.' , 'error')"  th:src="@{/img/icon/ic-sns-twiter.svg}" />
            <img th:if="${member.facebook} != ''"
                    th:onclick="urlCheck([['https://www.facebook.com/'+${member.facebook}]])" th:src="@{/img/icon/ic-sns-facebook.svg}"/>
            <img th:unless="${member.facebook} != ''"
                    th:onclick="swal('Sorry','Don`t have any information.' , 'error')"  th:src="@{/img/icon/ic-sns-facebook.svg}" />
            <img th:if="${member.discord} != ''"
                    th:onclick="urlCheck([['https://discord.com/channels/'+${member.discord}]])" th:src="@{/img/icon/ic-sns-discord.svg}"/>
            <img th:unless="${member.discord} != ''"
                    th:onclick="swal('Sorry','Don`t have any information.' , 'error')"  th:src="@{/img/icon/ic-sns-discord.svg}" />
        </div>
        <div class="gallery-top-myCollection">
            <!--            <img th:src="@{/img/icon/Profile_icon.png}" alt="profile" id="imgProfile_myCollection" />-->
            <div class="user-space">
                <div class="user-space-left">
                    <img th:src="@{/img/icon/ic-nav-profile.svg}" alt="profile" id="imgProfile" />
                    <span th:text="${member.username} ?: 'USER NAME'">USER NAME</span>
                </div>
            </div>
            <div class="myCollection-user-top">
                <input type="checkbox" id="collection-edit2" />
                <label for="collection-edit2" th:onclick="|location.href='@{/gallery/edit}'|">
                    <p>Edit Gallery</p>
                    <img th:src="@{/img/icon/ic-edit-btn.png}" alt="edit" id="editIcon2" />
                </label>
            </div>
            <div class="myCollection-user-top">
                <input type="checkbox" id="collection-edit1" />
                <label for="collection-edit1">
                    <p>Edit Profile</p>
                    <img th:src="@{/img/icon/ic-edit-btn.png}" alt="edit" id="editIcon1" />
                </label>
                <div th:replace="fragment/editFrameCollection.html :: frame-edit-collection" />
            </div>
        </div>
        <div class="gallery-content">
            <img th:src="@{/img/icon/ic-Left-icon.png}" id="prevBtn"/>
            <div class="gallery-slide-container" id="gallery-slide-container">
                <div class="gallery-slide-list-container myCollection-slide-container">

                </div>
            </div>
            <img th:src="@{/img/icon/ic-Right_icon.png}" id="nextBtn" />
        </div>
    </div>
</div><!-- /container -->
<div th:replace="fragment/footer.html :: fragment-footer" />
</body>
</html>
