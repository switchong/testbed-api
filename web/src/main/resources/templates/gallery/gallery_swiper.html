<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragment/header.html :: fragment-header" />

<body>
<nav th:replace="fragment/nav.html :: fragment-nav"></nav>
<script>
$(document).ready(function () {
  // 갤러리 스와이프
  if ($('.gallery-wrap').length > 0) {
    let count = $('.gallery-wrap .swiper-container').find('li').length;
    let gallerySl = new Swiper('.gallery-wrap .swiper-container', {
      init: true,
      loop:true,
      loopFillGroupWithBlank : true,
      allowTouchMove: true,
      cssWidthAndHeight:true,
      centeredSlides:true,
      breakpoints: {
        1280: {
          slidesPerView: 5,
          spaceBetween: 20,
          slidesPerGroup:3
        },
        1080 :{
          slidesPerView: 5,
          spaceBetween: 20,
          slidesPerGroup:3
        },
        768 :{
          slidesPerView: 5,
          spaceBetween: 20,
          slidesPerGroup:1
        },
        640:{
          slidesPerView: 5,
          spaceBetween:0,
          slidesPerGroup:1
        },
        380 : {
          slidesPerView: 5,
          spaceBetween:0,
          slidesPerGroup:1
        }

      },
      navigation:{

        prevEl: '.swiper-navigation .prev',
        nextEl: '.swiper-navigation .next',
      },
    });

    $('#gallery-swiper .card_wrap img').on('click',function(){
      var nftId = $(this).data('nftid');
      var PopId = "nft-layer-pop";
      layerPopId(PopId);

      layerPopGallery(nftId);
    });
  }
});

</script>
<div class="container" id="nftgram_wrap">
  <div class="gallery-wrap" id="gallery-swiper">
    <div class="w2000">
      <div class="gallery_sl_wrap">
        <div class="swiper-container" id="nftLayout">
          <ul class="swiper-wrapper">
            <li class="swiper-slide" th:each="nft: ${nftList}" th:data-nftid="${nft.nftId}" >
              <div class="card_wrap">
                <img th:src="${nft.nftImageUrl}" th:alt="${nft.name}" th:data-nftid="${nft.nftId}" th:class="@{'gimage'+${nft.nftId}}" data-layer-btn="nft-layer-pop">
                <div class="nft-title-area">
                  <div class="nft-title">
                    <h4 class="nft-title-info" th:text="${nft.name}">NFT TITLE #1232</h4>
                  </div>
                  <div class="nft-title-user">
                    <div class="nft-title-user-image"><img th:src="@{/img/icon/Profile_icon.png}" class="whIs30"/></div>
                    <div class="nft-title-user-info" th:text="${nft.username}">USERNAME<br><span class="time">1 MINUTE AGO</span></div>
                    <div class="nft-title-etc">
                      <div class="etc-view">
                        <img th:src="@{../img/icon/Price_icon.png}" class="hIs24 wIs20"/><span class="viewCount" th:text="${nft.viewCount}">0</span>
                      </div>
                      <div class="etc-like">
                        <img th:src="@{../img/icon/Like_icon.png}" class="hIs24 wIs20"/><span class="likeCount" th:text="${nft.likeCount}">0</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <div class="swiper-navigation">
            <button type="button" class="arrows prev">PREV</button>
            <button type="button" class="arrows next">NEXT</button>
          </div>
          <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
        </div>
      </div>
    </div>
  </div>
</div><!-- /container -->
<div th:replace="fragment/footer.html :: fragment-footer" />
</body>
</html>
