                    <img class="nav-country-img" data-country="kr" th:src="@{../img/icon/Kr_icon.png}"/>

                <div class="nav-country">
                    <img class="nav-country-img" data-country="jp" th:src="@{../img/icon/Jp_icon.png}"/>

        </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <a class="btn btn-outline-dark" th:onclick="|location.href='@{/auth/logout}'|">Logout </a>

                    </ul>

        </div>
