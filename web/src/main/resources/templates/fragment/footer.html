<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="fragment-footer">
    <div class="dim-layer">
        <div class="dimBg"></div>
        <div id="nft-layer-pop" class="pop-layer wrap_layer_popup">
            <div class="pop-container">
                <div class="pop-conts">
                    <!--content //-->
                    <div class="wrap_layer_popup" id="nft-layer-content">
                        <div class="pop_close"><a href="javascript:;" onclick="closeListening();"><img src="../../img/popup/ico_pop_close.png" alt="듣기 팝업 닫기 버튼"></a></div>

                        <div class="nft-detail-container">
                            <div class="nft-detail-wrapper">
                                <div class="nft-home">
                                </div>
                                <div class="nft-info">
                                </div>
                                <div class="nft-comment">
                                </div>
                            </div>
                        </div>

                        <div class="chg_list">
                            <button type="button" class="arrows prev">PREV</button>
                            <button type="button" class="arrows next">NEXT</button>
                        </div>
                    </div>
                    <!--// content-->
                </div>
            </div>
        </div>
    </div>
    <!-- 레이어 팝업 콘텐츠는 바디 엔드 태그 바로 위에 위치시키는 것이 좋습니다. -->
</div>
</html>
