<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin - Login</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" />

    <!-- Custom fonts for this template-->
    <link th:href="@{/bootstrap/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/bootstrap/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">

</head>


<body class="bg-gradient-primary">

    <div class="container login-container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block login-image-container">
                                <img th:src="@{/img/NFTgram_logo.png}" class="login-image" />
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h3 text-gray-900 mb-4" style="font-weight: bold">Nftgram Admin</h1>
                                    </div>
<!--                                    <form class="user">-->
<!--                                        <div class="form-group">-->
<!--                                            <input type="email" class="form-control form-control-user"-->
<!--                                                id="exampleInputEmail" aria-describedby="emailHelp"-->
<!--                                                placeholder="Enter Email Address...">-->
<!--                                        </div>-->
<!--                                        <div class="form-group">-->
<!--                                            <input type="password" class="form-control form-control-user"-->
<!--                                                id="exampleInputPassword" placeholder="Password">-->
<!--                                        </div>-->
<!--                                        <a href="/" class="btn btn-primary btn-user btn-block">-->
<!--                                            Login-->
<!--                                        </a>-->
<!--                                    </form>-->
                                    <!--th:action="@{/login}" method="post" th:object="${adminMemberRequest}"  -->

                                    <form th:action="@{/auth/login}"  method="post" th:object="${adminMemberRequest}" >
                                        <div class="form-group">
                                            <input style="font-size: 0.9rem;" type="text" name="id" class="form-control"  placeholder="Id" required="" th:field="*{adminId}" />
                                        </div>
                                        <div class="form-group">
                                            <input style="font-size: 0.9rem;" type="password" name="password" class="form-control" placeholder="Password" required=""  th:field="*{password}"  />

                                        </div>
<!--                                        <a href="/" class="btn btn-primary btn-user btn-block">-->
<!--                                            Login-->
<!--                                        </a>-->

                                        <small class="text-danger" th:if="${#fields.hasErrors('adminId')}" th:errors="*{adminId}"></small>
                                        <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                                        <button class="w-100 btn btn-dark btn-lg" type="submit" style="background-color: #323233; font-size: 0.9rem;">Sign In</button>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/bootstrap/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/bootstrap/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/bootstrap/js/sb-admin-2.min.js}"></script>

</body>

</html>
