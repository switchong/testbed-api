                    <div class="card-header py-3">

                        <div class="dataTables_filter" style="text-align: right">
                            <form id="search-form" th:action="@{/allNft}" method="GET">

                                    <td>

                                    </td>
                                    <td th:text="${data.nftId}"></td>
                                    <td th:text="${data.collectionName}"></td>
                                    <td th:text="${data.ownerUserName}"></td>

                                    <!--                                    <td th:value="${data.activeStatus}">-->

                                    <!--                                    </td>-->

                                <a  href='javascript:boardDelete();' class="btn btn-danger">변경</a>
<!--                                <input type="button" value="변경" class="changestatusAll" style="border: 1px solid #d1d3e2;background: #fff;" >-->

<script>

    //체크박스 전체 선택 클릭 이벤트
    function allChecked(target){

        if($(target).is(":checked")){
            //체크박스 전체 체크
            $(".chk").prop("checked", true);
        }

        else{
            //체크박스 전체 해제
            $(".chk").prop("checked", false);
        }
    }

    //자식 체크박스 클릭 이벤트
    function cchkClicked(){

        //체크박스 전체개수
        var allCount = $("input:checkbox[name=cchk]").length;

        //체크된 체크박스 전체개수
        var checkedCount = $("input:checkbox[name=cchk]:checked").length;

        //체크박스 전체개수와 체크된 체크박스 전체개수가 같으면 체크박스 전체 체크
        if(allCount == checkedCount){
            $(".chk").prop("checked", true);
        }

        //같지않으면 전체 체크박스 해제
        else{
            $("#allCheckBox").prop("checked", false);
        }
    }

    //게시판 삭제하기
    function boardDelete(){

        var boardIdxArray = [];

        $("input:checkbox[name=cchk]:checked").each(function(){
            boardIdxArray.push($(this).val());
        });

        console.log(boardIdxArray);

        if(boardIdxArray == ""){
            alert("항목을 선택해주세요.");
            return false;
        }

        let confirmAlert = confirm('정말로 삭제하시겠습니까?');
        if(confirmAlert){

            $.ajax({
                type : 'POST'
                ,url : "/admin/deleteNft"
                ,dataType : 'json'
                ,data : JSON.stringify(boardIdxArray)
                ,contentType: 'application/json'
                ,success : function(result) {
                    alert("sucess");
                    window.location.href = '/allNft';
                },
                error: function(request, status, error) {

                }
            })
        }
    }
    $(function(){

        $('.changestatusAll').click(function(){



            let boardIdxArray = [];
            let changeNft = [];
            $("input:checkbox[name=cchk]:checked").each(function(){
                boardIdxArray.push($(this).val());
                changeNft.push($(this).closest('tr').find('.omode').val());
            });
            console.log(boardIdxArray);
            console.log(changeNft);
            $.ajax({
                type: 'POST',
                url: '/admin/nftList/' + boardIdxArray,
                data : JSON.stringify(changeNft),
                contentType: 'application/json'
            }).done(function(word){
                alert(word);
                window.location.href = '/allNft';
            }).fail(function (error){
                alert(JSON.stringify(error));
            })
        })
    })

    $(function(){

        $('.changestatusbtn').click(function(){

            let order_status = $(this).closest('tr').find('.omode').val();
            let id = $(this).closest('tr').find('input[type=hidden]').val();


            $.ajax({
                type: 'POST',
                url: '/admin/nftList/' + id,
                data: {status : order_status},
            }).done(function(word){
                alert(word);
                window.location.href = '/allNft';
            }).fail(function (error){
                alert(JSON.stringify(error));
            })
        })
    })
</script>
